<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Модальное окно</title>
</head>

<body>
    <div class="container">
        <div class="open-button-wrapper">
            <h1 class="title">Модальное окно</h1>
            <button class="open-button gradient" type="button" onclick="document.getElementById('open').style.display='block'">Открыть!</button>
        </div>

        <div id="open" class="modal">

            <form action="#" class="form modal-content animate">
                <button class="close-button" type="button" title="Закрыть форму" onclick="document.getElementById('open').style.display='none'">
                    <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2983 2.65842C15.7545 2.20342 15.7545 1.46375 15.2983 1.00875C14.8433 0.552584 14.1048 0.552584 13.6486 1.00875L7.90398 6.75342L2.15814 1.00875C1.70314 0.552584 0.963476 0.552584 0.508476 1.00875C0.0523096 1.46375 0.0523096 2.20342 0.508476 2.65842L6.25314 8.40425L0.508476 14.1489C0.0523096 14.6051 0.0523096 15.3436 0.508476 15.7986C0.963476 16.2548 1.70314 16.2548 2.15814 15.7986L7.90398 10.0539L13.6486 15.7986C14.1048 16.2548 14.8433 16.2548 15.2983 15.7986C15.7545 15.3436 15.7545 14.6051 15.2983 14.1489L9.55364 8.40425L15.2983 2.65842Z" fill="#FFFFFF"/>
                    </svg>
                </button>
                
                <h1 class="form__title">Стать партнёром проекта</h1>

                <div class="form__the-first-part">
                    <div class="personal-info">
                        <div>
                            <div class="input-container">
                                <input id="organiztaion" class="label-effect input" type="text" placeholder=" " required />
                                <label for="organiztaion" class="placeholder-effect placeholder"><span>✱</span> Название организации</label>
                            </div>
                            <div class="input-container">
                                <input id="phone" class="label-effect input" type="tel" placeholder=" " required />
                                <label for="phone" class="placeholder-effect placeholder"><span>✱</span> Телефон</label>
                            </div>
                            <div class="input-container">
                                <input id="email" class="label-effect input" type="email" placeholder=" " required />
                                <label for="email" class="placeholder-effect placeholder"><span>✱</span> E-mail</label>
                            </div>
                        </div>

                        <div class="select-file-wrapper">
                            <button class="select-file__btn-reset" type="reset">
                                <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2983 2.65842C15.7545 2.20342 15.7545 1.46375 15.2983 1.00875C14.8433 0.552584 14.1048 0.552584 13.6486 1.00875L7.90398 6.75342L2.15814 1.00875C1.70314 0.552584 0.963476 0.552584 0.508476 1.00875C0.0523096 1.46375 0.0523096 2.20342 0.508476 2.65842L6.25314 8.40425L0.508476 14.1489C0.0523096 14.6051 0.0523096 15.3436 0.508476 15.7986C0.963476 16.2548 1.70314 16.2548 2.15814 15.7986L7.90398 10.0539L13.6486 15.7986C14.1048 16.2548 14.8433 16.2548 15.2983 15.7986C15.7545 15.3436 15.7545 14.6051 15.2983 14.1489L9.55364 8.40425L15.2983 2.65842Z" fill="#6A6E72"/>
                                </svg>
                            </button>
                            
                            <p><span>✱</span> Логотип (jpeg, png)</p>
                            <div>
                                <img src="./assets/Images/ava.svg" alt="" />
                                <div class="choose-logo-layer-1">
                                    <div class="choose-logo-layer-2">
                                        <img src="./assets/Icons/Vector.svg" alt="" />
                                        <div>
                                            <input class="choose-logo" type="file" accept=".jpg, .png">
                                            <span>Выберите файл</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container mb-0">
                        <input id="direction" class="input input-with-icon label-effect" type="text" placeholder=" " required />
                        <label for="direction" class="placeholder-effect placeholder"><span>✱</span> Направление</label>
                        <img src="./assets/Icons/chevron-down.svg" alt="" />
                    </div>
                </div>
    
                <div class="form__the-second-part">
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/net.svg" alt="" />
                    </div>
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/vk.svg" alt="" />
                    </div>
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/classmates.svg" alt="" />
                    </div>
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/facebook.svg" alt="" />
                    </div>
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/instagram.svg" alt="" />
                    </div>
                    <div class="input-container">
                        <input class="input placeholder input-with-icon" type="url" placeholder="ссылка" required />
                        <img src="./assets/Icons/youtube.svg" alt="" />
                    </div>
                    <div class="input-container mb-0">
                        <input id="supervisor" class="label-effect input" type="text" placeholder=" " required />
                        <label for="supervisor" class="placeholder-effect placeholder">Руководитель</label>
                    </div>
                </div>
                <input class="submit-button form-button" type="submit" value="Стать партнёром проекта" required />
                <input class="reset-button form-button" type="reset" value="Отменить" required />
            </form>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
